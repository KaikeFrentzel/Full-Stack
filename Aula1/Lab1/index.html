<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <title>Página pessoal de Kaike Frrentzel de Oliveira</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                color: #333;
                margin: 0;
                padding: 0;
            }
            h1 {
                text-align: center;
                color: #2a2a2a;
                background-color: #2b00c9;
                padding: 20px;
                margin-bottom: 20px;
            }
            h2 {
                text-align: center;
                color: #2b00c9;
            }
            h3 {
                color: #333;
                margin: 20px 0 10px;
            }
            img {
                display: block;
                margin: 10px auto;
                max-width: 80%;
                border-radius: 10px;
            }
            .container {
                width: 80%;
                margin: 0 auto;
                text-align: center;
            }
            .course-section {
                margin-bottom: 40px;
            }
        </style>
    </head>
    <body>
        <h1>Seja bem-vindo ao nosso centro universitário FEI</h1>
        <div class="container">
            <img src="Imagnes/FEI LOG.png" alt="Logo da FEI">
            <h2>Venha conhecer nossos cursos</h2>
            
            <div class="course-section">
                <h3>ADM</h3>
                <img src="Imagnes/ADM.png" alt="Curso de Administração">
            </div>
            
            <div class="course-section">
                <h3>RoboFei</h3>
                <img src="Imagnes/robo fei.png" alt="Robô do curso RoboFei">
            </div>

            <div class="course-section">
                <h3>Engenharia de Produção</h3>
                <img src="Imagnes/PD.png" alt="Curso de Engenharia de Produção">
            </div>

            <div class="course-section">
                <h3>Engenharia Elétrica</h3>
                <img src="Imagnes/engenhariaeletricaentro.png" alt="Curso de Engenharia Elétrica">
            </div>
        </div>
    </body>
</html>
